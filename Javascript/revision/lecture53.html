<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback hell , pyramid of doom in js</title>
</head>
<body>
    <script>

       
        function loadScript(src, callbackhello){
            var script =document.createElement('script');
            script.src = src;
            script.onload = function(){
               callbackhello(null, 'yashashri')
            }
            script.onerror = function(){
                callbackhello("src got some error")
            }
            document.body.appendChild(script)
            
        }
    
    
        // suppose I want to load 6 diff scripts 
        loadScript('https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js',function (error , name){
            if(error){
                alert("there is an error")
                return;
            }
            loadScript('https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js',function (error , name){
                if(error){
                    alert("there is an error")
                    return;
                }
                loadScript('https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js',function (error , name){
                    if(error){
                        alert("there is an error")
                        return;
                    }
                    loadScript('https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js',function (error , name){
                        if(error){
                            alert("there is an error")
                            return;
                        }
                        loadScript('https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js',function (error , name){
                        if(error){
                            alert("there is an error")
                            return;
                        }
                            loadScript('https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js',function (error , name){
                                if(error){
                                    alert("there is an error")
                                    return;
                                }
                            })
                        })
                    })
                })
            })
        })

       // Pyramid of Doom
       // when we have callback inside callbacks , the code gets difficult to manage
       // as calls becomes more nested , the code becomes deeper and increasingly more difficult 
       // to manage

       // This is sometimes called as 'callback hell' or 'pyramid of doom'

       // The pyramid of these calls grows towards right with every asynchronous action
       // soon it sprials out of the control
       // so this way of coding is not very good 
       
       // the solution to this is Promices

       // Introduction to Promices
       // The solution to the callback hell is promices.
       // A promise is a promise of code execution
       // the code either executes or fails , in the both the cases the solution will be provided
       
    </script> 
</body>
</html>
