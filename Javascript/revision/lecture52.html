<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callbacks in js</title>
</head>
<body>
    <script>

        //1. synchronous programming - executes one by one in sequence

        //let a = alert("hello")
        //let b = alert('hi')

        //2. asynchronous programming - does not execute in sequence

        // console.log('start')
        // setTimeout(()=>{
        //     console.log('setTimeout')
        // },1000)
        // console.log('end')

        //o/p = start, end , setTimeout

        //3. callback function
        //a callback function is a function passed into another function as an argument , 
        //which is then invoked inside the outer function to complete an action

        function loadScript(src, callbackhello){
            var script =document.createElement('script');
            script.src = src;
            //i want to run a fn when script is loaded
            // script.onload = function(){
            //     console.log("script has loaded")
            // }

            //but instead of this , I want to run some function which is already defined
            //it can be any function
            //we can take this function as a variable argument
            //we can use callback function

            script.onload = function(){
               // callbackhello()
               // callback fn can take arguments also
               callbackhello(null, 'yashashri')
            }
            script.onerror = function(){
                callbackhello("src got some error")
            }
            document.body.appendChild(script)
            
        }

        // callback fn without args
        // function hello(){
        //     alert("hello world")
        // }

        // callback fn with args
        function hello(error , name){
            if(error){
                alert("there is an error")
                return;
            }
            alert("hello world "+ name)
        }
    

        function goodmorning(){
            alert('good morning')
        }

        // script without error
        loadScript('https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js',hello)

        // script with error
        // loadScript('https://1cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js',hello)


        // This is called callbased style of async programming
        // A function that does something asynchronously should provide a callback argument 
        // where we put the function to run after its complete



    </script> 
</body>
</html>
