<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <img id="img1" width="500px" src="https://c8.alamy.com/comp/F1WJN3/full-moon-harvest-moon-large-file-size-from-the-archives-of-press-F1WJN3.jpg" alt="">

    <script>
        window.addEventListener('DOMContentLoaded',function(){
            console.log("dom tree created");
        });

        window.addEventListener('load',function(){
            console.log("fully loaded :dom tree + external items are loaded fully");
        });

        //if we want to execute function on loading of perticular images

        let img = document.getElementById("img1");
        img.addEventListener('load',function(){
            console.log("fun will execute when image is fully loaded");
        });


    </script>
</body>
</html>
