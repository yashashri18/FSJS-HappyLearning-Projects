<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <style>
        body{
            text-align: center;
        }
        img{
            width: 1100px;
        }
    </style>
</head>
<body>
    <h1>Function Invocation and Variable Environment</h1>
    <img src="./Screenshot 2023-02-11 at 12.49.39 PM.png" alt="">
    <script>

        var x = 1;
        a();
        b();
        console.log(x);

        function a(){
            var x = 10;
            console.log(x);
        }
        function b(){
            var x = 100;
            console.log(x);
        }
    </script>
</body>
</html>
