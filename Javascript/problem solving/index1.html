    <h3>Q:1 Write a JavaScript program to calculate multiplication and division of two numbers (input from user).</h3>

    <form>
        <div>
            <label>1st Number</label>
            <input type="number" name="" id="first">
        </div>
        <br>
        <div>
            <label>2nd Number</label>
            <input type="number" name="" id="second">
        </div>
        <br>
        <div>
            <input type="button" onClick="Multiply()" value="Multiply">
            <input type="button" onClick="Divide()" value="Divide">
        </div>
        <div><p>The Result is </p><span id="result"></span></div>
    </form>

    <script>
        function Multiply(){
            num1 = document.getElementById('first').value
            num2 = document.getElementById('second').value
            document.getElementById('result').innerHTML = num1*num2;
        }
        function Divide(){
            num1 = document.getElementById('first').value
            num2 = document.getElementById('second').value
            document.getElementById('result').innerHTML = num1/num2;
        }
    </script>
