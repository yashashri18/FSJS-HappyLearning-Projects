<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatATap</title>
    <style>
        body{
            background-color:rgb(163, 239, 214);
            width: 100%;
            height: 100vh;
            position: relative;
            margin: 0px;
        }
        .circle{
            /* background-color: black; */
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <script>
        let body = document.body;
        body.addEventListener("click", function(event) {
            let circle = document.createElement('div');
            circle.className = "circle";
            circle.style.left = event.clientX+"px";
            circle.style.top = event.clientY+"px";
            //circle.style. = randomColor();
            circle.style.backgroundColor = randomColor();
            body.appendChild(circle);

                    //vanish circles after interval 
                    //cricle.style.transform = "scale(0)"
                    setTimeout(() => {
                        circle.style.display = "none"
                    }, 3000)
        });
      
        //function to gerenate random color
        let randomColor = () => {
            let val = '0123456789ABCDEF';
            let col = "#";
            for(let i=0;i<6;i++){
                col = col + val[Math.floor(Math.random()*16)];
            }
            return col;
            }; 

        
        //vanish circles after interval 
        //setInterval(function () {
            //document.getElementsByClassName('circle').style.display = "none";
            //cricle.style.transform = "scale(0)"
        //}, 500);

    </script>
</body>
</html>
