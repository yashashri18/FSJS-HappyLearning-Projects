<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body{
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #form-container{
            background-color: white;
            padding: 50px;
            text-align: center; 
        }
        h2{
            margin: 0px 0px 10px 0px;
        }
        input{
            width: 200px;
            margin: 10px 0px;
            padding: 10px;
        }
        input[type="submit"]{
            width: 222px;
            border: none;
            background-color: #3498db;
            color: white;
        }
        .error{
            color: red;
            margin: 0px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h2>Login</h2>
        <!-- if the function returns true , then only form will get submit -->
        <form action="" onsubmit="return validateForm()">
            <input type="text" placeholder="Username" id="username">
            <p id="user_error" class="error"></p>
            <br>
            <input type="password" placeholder="Password" id="password">
            <p id="pass_error" class="error"></p>
            <br>
            <input type="submit">
        </form>
    </div>

    <script>
        let username = document.getElementById("username");
        let password = document.getElementById("password");
        let flag = 1;

        function validateForm(){
            if(username.value == ""){
                console.log("username empty")
                document.getElementById("user_error").innerHTML = "UserName is empty"
                flag = 0;
            }else if(username.value.length < 3){
                document.getElementById("user_error").innerHTML = "UserName require min 3 characters"
                flag = 0;

            }else{
                document.getElementById("user_error").innerHTML = "";
                flag = 1;
            }

            if(password.value == ""){
                console.log("password empty")
                document.getElementById("pass_error").innerHTML = "Password is empty";
                flag = 0;
            }else{
                document.getElementById("pass_error").innerHTML = "";
                flag = 1;
            }

            if(flag){
                return true;
            }else{
                return false;
            }
            
        }

    </script>
</body>
</html>
