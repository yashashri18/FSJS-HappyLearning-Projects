<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <style>
        body{
            padding: 50px 100px;
        }
        h1{
            text-align: center;
        }
        #container{
            text-align: center;
            background-color: bisque;
            padding: 50px;
            display: flex;
            justify-content: center;
        }
        .inp{
            padding: 5px 10px;
            margin: 10px;
            font-size: 30px;
            font-weight: bold;
        }
        label{
            font-size: 22px;
        }

    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div id="container">
        <div class="input-div">
            <label>Celcius</label>
            <br>
            <input type="number" value="0" name="" id="cel" class="inp">
        </div>
        <div class="input-div">
            <label>Fahrenheit</label>
            <br>
            <input type="number" value="32" name="" id="fah"  class="inp">
        </div>
    </div>

    <script>
        let cel = document.getElementById("cel");
        let fah = document.getElementById("fah");

        cel.addEventListener('input',function(){
            //console.log("c change")
            let c = this.value;
            let f = (c * 9/5) +32;
            //if it is not returning integer , then we have to limit the digits after decimal
            if(!Number.isInteger(f)){
                f = f.toFixed(4); //limits the digits after decimal to 4
            }
            fah.value = f;

        });

        fah.addEventListener('input',function(){
            //console.log("f change")
            let f = this.value;
            let c = (f -32) * (5/9);
            //if it is not returning integer , then we have to limit the digits after decimal
            if(!Number.isInteger(c)){
                c = c.toFixed(4); //limits the digits after decimal to 4
            }
            cel.value = c;
        });
    </script>
</body>
</html>
