<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of loop</title>
</head>
<body>
    <script>
        //this loop is used to iterate over iterable objects easily
        //eg - array, string 

        let score = [80,90,100,110];

        for(let x of score){
            console.log(x)
        }

        let str = "Yashashri";

        for(let x of str){
            console.log(x)
        }

    </script>

</body>
</html>
