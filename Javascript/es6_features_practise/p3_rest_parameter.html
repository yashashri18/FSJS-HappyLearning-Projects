<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    
    <script>
        //Using Rest parameter , function can handle any number of arguments
        //the fn creates an array of arguments - args in the below example
        function sum(...args){
            let result = 0;
            for(let i=0;i<args.length;i++){
                result = result + args[i];
            }
            console.log(result)
        }
        sum();
        sum(2);
        sum(2,3);
        sum(2,3,4);
        sum(2,3,4,5);
        sum(2,3,4,5,6);
        sum(2,3,4,5,6,7);


    </script>

</body>
</html>
