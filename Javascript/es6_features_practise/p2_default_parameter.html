<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Prarameter</title>
</head>
<body>
    <h1>Default Parameter</h1>

    <script>
        function talk(msg){
            console.log(msg)
        }
        talk("hello world");
        talk()//undefined if we do not pass any default parameter
        
        function talk2(msg="hello this is default parameter"){
            console.log(msg)
        }
        talk2("hello world");
        talk2()
    </script>
</body>
</html>
