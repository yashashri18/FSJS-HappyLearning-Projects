<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <style>
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <span id="nameError" class="error-message"></span>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <span id="emailError" class="error-message"></span>
    <br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" pattern="[0-9]{10}" required>
    <span id="phoneError" class="error-message"></span>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" minlength="6" required>
    <span id="passwordError" class="error-message"></span>
    <br>

    <label for="age">Age:</label>
    <input type="number" id="age" min="18" max="99" required>
    <span id="ageError" class="error-message"></span>
    <br>

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <span id="genderError" class="error-message"></span>
    <br>

    <label for="date">Date:</label>
    <input type="date" id="date" required>
    <span id="dateError" class="error-message"></span>
    <br>

    <label for="color">Favorite Color:</label>
    <input type="color" id="color" required>
    <span id="colorError" class="error-message"></span>
    <br>

    <input type="submit" value="Submit">
  </form>

  <script>
    var form = document.getElementById("myForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var password = document.getElementById("password").value;
      var age = document.getElementById("age").value;
      var gender = document.getElementById("gender").value;
      var date = document.getElementById("date").value;
      var color = document.getElementById("color").value;

      // Reset error messages
      resetErrors();

      if (!validateName(name)) {
        displayError("nameError", "Please enter a valid name");
      }

      if (!validateEmail(email)) {
        displayError("emailError", "Please enter a valid email address");
      }

      if (!validatePhoneNumber(phone)) {
        displayError("phoneError", "Please enter a valid phone number (10 digits)");
      }

      if (!validatePassword(password)) {
        displayError("passwordError", "Please enter a password with at least 6 characters");
      }

      if (!validateAge(age)) {
        displayError("ageError", "Please enter a valid age (between 18 and 99)");
      }

      if (!validateGender(gender)) {
        displayError("genderError", "Please select a gender");
      }

      if (!validateDate(date)) {
        displayError("dateError", "Please enter a valid date");
      }

      if (!validateColor(color)) {
        displayError("colorError", "Please select a color");
      }

      // If all fields are valid, submit the form
      if (validateForm()) {
        form.submit();
      }
    });

    function validateName(name) {
      // Only alphabets and spaces are allowed
      var regex = /^[A-Za-z\s]+$/;
      return regex.test(name);
    }

    function validateEmail(email) {
      // Basic email validation regex
      var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    function validatePhoneNumber(phone) {
      // 10-digit phone number validation
      var regex = /^\d{10}$/;
      return regex.test(phone);
    }

    function validatePassword(password) {
      // Password length validation
      return password.length >= 6;
    }

    function validateAge(age) {
      // Age range validation
      return age >= 18 && age <= 99;
    }

    function validateGender(gender) {
      // Gender selection validation
      return gender !== "";
    }

    function validateDate(date) {
      // Date format validation
      var regex = /^\d{4}-\d{2}-\d{2}$/;
      return regex.test(date);
    }

    function validateColor(color) {
      // Color value validation
      return color !== "";
    }

    function resetErrors() {
      var errorElements = document.getElementsByClassName("error-message");
      Array.from(errorElements).forEach(function(element) {
        element.textContent = "";
      });
    }

    function displayError(id, message) {
      var errorElement = document.getElementById(id);
      errorElement.textContent = message;
    }

    function validateForm() {
      var errorElements = document.getElementsByClassName("error-message");
      var isValid = true;
      Array.from(errorElements).forEach(function(element) {
        if (element.textContent !== "") {
          isValid = false;
        }
      });
      return isValid;
    }
  </script>
</body>
</html>
